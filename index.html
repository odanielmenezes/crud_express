<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
        integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="none">
            <div class="confirm">
                <div id="info-confirm"></div>
                <div class="buttons-confirm">
                    <button onclick="onConfirmDelete()" id="button-deletar"></button>
                    <button id="button-cancela" onclick="closeModal()">CANCELAR</button>
                </div>
            </div>
        </div>
        <h1 id="title-principal">API COM NODEJS E EXPRESS</h1>
        <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_1cazwtnc.json" background="transparent"
            speed="1" style="width: 200px; height: 200px; margin: 0 auto;" loop autoplay></lottie-player>
        <h3 id="title-page">CADASTRO DE USUÁRIO</h3>
        <form>
        <div id="form">
                <input placeholder="NOME DO USUÁRIO*" type="text" name="nome" id="nome"/>
                <input placeholder="SOBRENOME DO USUÁRIO*" type="text" id="sobrenome" name="sobrenome"/>
                <input id="button-enviar" type="submit" value="OK" onclick="addUser()" />
                <input id="button-limpar" type="button" onclick="clearFields()" value="LIMPAR">
            </form>
        </div>

        <button id="button-att" onclick="attScreen()">
            <span>ATUALIZAR</span>
        </button>
        <div id="pesquisa">
            <input type="text" placeholder="BUSQUE POR NOME, SOBRENOME OU ID" name="pesquisa" id="input-pesquisa"
                onchange="e => updateValue(e)" />
            <i id="src-icon" class="fas fa-search" onclick="updateValue"></i>
        </div>
        <div id="oi">
        </div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
